<!DOCTYPE html>

<html len="en-US">
    <head>
        <title>HTML Text Formatting.</title>
    </head>
    <body>
        <h1>Let's learn HTML text formatting.</h1>
        <hr>
        <p>The name of my country is <strong>Bangladesh</strong>. It is the <mark> 8 <sup>th</sup> </mark> most populated country in the world. </p> 
        <br>
        <br>
        <p>My favourite color is <del>blue</del> <ins>red</ins></p>
        <p>There is a restauurant in our area named H<sub>2</sub>O</p>
    </body>
</html>
